<!DOCTYPE html>
<html>
<head>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/start/jquery-ui.css"rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<style>
.ui-resizable-helper {
    border: 1px dotted gray;
}
.resizable {
    display: block;
    width: 400px;
    height: 400px;
    padding: 10px;
    border: 2px solid gray;
    overflow: hidden;
    position: relative;
}
iframe {
    width: 100%;
    height: 100%;
}
</style>
<script>
$(function () {
    $(".resizable").resizable({
        animate: true,
        animateEasing: 'swing',
        animateDuration: 500
    });
});

function myFunction() {
var temp = document.getElementById("url");
if(temp){
document.getElementById("frame").src = temp.value;
temp.value="";
}
}
</script>
</head>
<body>

<div>
  Enter url: <input id="url" type="text" name="fname">
  <input type="submit" value="Submit" onclick="myFunction()">
</div>


<div class="resizable"><iframe src="" id="frame"  title="Iframe Example"></iframe></div>



</body>
</html>
