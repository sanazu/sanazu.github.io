<!DOCTYPE html>
<html>
<head>
<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/start/jquery-ui.css"rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<style>
body {
margin:0,
padding:0
}
.ui-resizable-helper {
    border: 1px dotted gray;
}
.resizable {
    display: block;
    width: 400px;
    height: 400px;
    padding: 10px;
    border: 2px solid green;
    overflow: hidden;
    position: relative;
}
iframe {
    width: 100%;
    height: 100%;
}
</style>
<script>
$(function () {
    $(".resizable").resizable({
        animate: true,
        animateEasing: 'swing',
        animateDuration: 500
    });
});

function myFunction() {
var temp = document.getElementById("url");
if(temp){
document.getElementById("frame").src = temp.value;
temp.value="";
}

}
window.onload = ()=>{
var meet = new URLSearchParams(location.search).get("url");
if(!meet){
location.replace("https://sanazu.github.io/meet/");
}else{
document.getElementById("frame").src = meet;
}

}
</script>
</head>
<body>

<div>
  Enter url: <input id="url" type="text" name="fname">
  <input type="submit" value="Submit" onclick="myFunction()">
</div>


<div class="resizable"><iframe src="" id="frame"  title="Iframe" allowfullscreen="allowfullscreen"
        mozallowfullscreen="mozallowfullscreen" 
        msallowfullscreen="msallowfullscreen" 
        oallowfullscreen="oallowfullscreen" 
        webkitallowfullscreen="webkitallowfullscreen"></iframe></div>



</body>
</html>
